# --------------------
# APPLICATION CONFIG
# --------------------
spring.application.name=TradingPlatform
server.port=8080

# --------------------
# DATABASE CONFIG
# --------------------
spring.datasource.url=jdbc:mysql://mysql:3306/tradingplatform
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --------------------
# EMAIL CONFIG
# --------------------
spring.mail.host=smtp.gmail.com
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --------------------
# PAYMENT CONFIG
# --------------------
vnpay.tmnCode=${VNPAY_TMN_CODE}
vnpay.hashSecret=${VNPAY_SECRET}
vnpay.apiUrl=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.returnUrl=

stripe.secret.key=${STRIPE_SECRET}

# --------------------
# MANAGEMENT ENDPOINTS
# --------------------
management.endpoints.web.exposure.include=*
